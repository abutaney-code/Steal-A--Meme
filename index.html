<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steal the Memes: Tycoon</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --accent-color: #ff0055;
        --money-color: #00ff88;
        --shield-color: #00ccff;
        --upgrade-color: #ffcc00; 
        --glitch-color: #ff0000;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-shadow: 2px 2px var(--accent-color);
        margin-bottom: 10px;
      }

      #hud {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 600px;
        background: #333;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid var(--text-color);
        margin-bottom: 20px;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .money-text { color: var(--money-color); }

      #game-board {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
        max-width: 800px;
      }

      .zone {
        background: #2a2a2a;
        border: 2px solid #555;
        border-radius: 10px;
        padding: 15px;
        min-height: 350px;
        position: relative;
      }

      .unit-list {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        max-height: 250px;
        overflow-y: auto;
        padding: 5px;
      }

      .unit {
        background: #444;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        animation: bounce 0.5s;
      }

      .unit-permanent {
        border: 1px solid var(--upgrade-color);
        background: #3d3411;
        box-shadow: 0 0 8px var(--upgrade-color);
      }

      @keyframes bounce {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .actions {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      button {
        padding: 8px;
        cursor: pointer;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: 0.1s;
      }

      button:disabled {
        background-color: #555 !important;
        cursor: not-allowed;
        color: #888 !important;
      }

      button:active:not(:disabled) { transform: scale(0.95); }

      .btn-buy { background-color: var(--money-color); color: #000; }
      .btn-upgrade { background-color: var(--upgrade-color); color: #000; }
      .btn-steal { background-color: var(--accent-color); color: white; }
      .btn-shield { background-color: var(--shield-color); width: 100%; padding: 15px; margin-bottom: 20px; }
      .btn-glitch { background-color: var(--glitch-color); color: white; border: 2px dashed white; }

      #log {
        width: 100%;
        max-width: 800px;
        height: 100px;
        background: #000;
        border: 1px solid #555;
        margin-top: 20px;
        padding: 10px;
        overflow-y: scroll;
        font-size: 0.85rem;
        color: #ccc;
      }

      .log-bad { color: var(--accent-color); }

      #glitch-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        z-index: 1000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .glitch-text { color: var(--glitch-color); font-weight: bold; font-size: 2rem; margin-bottom: 20px; padding: 0 20px; }
      #countdown { font-size: 5rem; color: white; font-family: 'Courier New', monospace; }
    </style>
  </head>
  <body>

    <div id="glitch-overlay">
      <div class="glitch-text">Hahaha you want to much money but bad boy</div>
      <div style="color: #666; letter-spacing: 2px;">RESTORING SYSTEM...</div>
      <div id="countdown">200</div>
    </div>

    <h1>STEAL A MEME: TYCOON</h1>

    <div id="hud">
      <div>Cash: <span id="money" class="money-text">$0</span></div>
      <div>Income: <span id="income" class="money-text">$0</span>/sec</div>
    </div>

    <button id="shieldBtn" class="btn-shield" onclick="toggleShield()">
      ACTIVATE SHIELD (Ready)
    </button>

    <div id="game-board">
      <div id="player-zone" class="zone">
        <h2>YOUR BASE</h2>
        <div id="my-units" class="unit-list"></div>

        <div class="actions">
          <h3>MARKETPLACE (Stealable)</h3>
          <button class="game-btn btn-buy" onclick="buyUnit('Noob Cube')">Noob Cube ($50 | +$2/s)</button>
          <button class="game-btn btn-buy" onclick="buyUnit('Vibe Cat')">Vibe Cat ($200 | +$10/s)</button>
          <button class="game-btn btn-buy" onclick="buyUnit('Golden Doge')">Golden Doge ($1000 | +$60/s)</button>
          
          <h3>BASE UPGRADES (Permanent)</h3>
          <button class="game-btn btn-upgrade" onclick="buyUnit('Security Bot')">Security Bot ($400 | +$15/s)</button>
          <button id="diamondStatueBtn" class="game-btn btn-upgrade" onclick="buyUnit('Diamond Statue')">
            Diamond Statue ($5,000 | +$300/s) [0/15]
          </button>
          <button id="serverRoomBtn" class="game-btn btn-upgrade" onclick="buyUnit('Server Room')">
            Server Room ($100,000 | +$5,000/s) [0/5]
          </button>

          <h3>‚ö†Ô∏è SECRET ‚ö†Ô∏è</h3>
          <button class="game-btn btn-glitch" onclick="triggerGlitch()">
            GLITCHED COIN ($1 | +$1,000,000,000/s)
          </button>
        </div>
      </div>

      <div class="zone">
        <h2>NEIGHBOR'S BASE</h2>
        <div id="enemy-units" class="unit-list"></div>
        <div class="actions">
          <button id="stealBtn" class="game-btn btn-steal" onclick="attemptSteal()">üèÉ ATTEMPT TO STEAL UNIT</button>
        </div>
      </div>
    </div>

    <div id="log">Tip: The Secret item is a scam! Do not buy it!</div>

    <script>
      let money = 100;
      let myUnits = [];
      let enemyUnits = [];
      let gameActive = true;
      let shieldActive = false;
      let shieldReady = true;

      const unitTypes = {
        "Noob Cube": { cost: 50, mps: 2, icon: "üßä", permanent: false },
        "Vibe Cat": { cost: 200, mps: 10, icon: "üê±", permanent: false },
        "Golden Doge": { cost: 1000, mps: 60, icon: "üêï", permanent: false },
        "Security Bot": { cost: 400, mps: 15, icon: "ü§ñ", permanent: true },
        "Diamond Statue": { cost: 5000, mps: 300, icon: "üíé", permanent: true, limit: 15 },
        "Server Room": { cost: 100000, mps: 5000, icon: "üñ•Ô∏è", permanent: true, limit: 5 }
      };

      // Main Loop
      setInterval(() => {
        if (!gameActive) return;
        let income = myUnits.reduce((acc, u) => acc + u.mps, 0);
        money += income;
        updateUI();
      }, 1000);

      // Enemy Logic
      setInterval(() => {
        if (!gameActive) return;
        const stealableNames = Object.keys(unitTypes).filter(name => !unitTypes[name].permanent);
        const randomName = stealableNames[Math.floor(Math.random() * stealableNames.length)];
        enemyUnits.push({ ...unitTypes[randomName], name: randomName });
        updateUI();
      }, 4500);

      function triggerGlitch() {
        if (!gameActive || money < 1) return;
        
        // Take the $1 cost but give NO income
        money -= 1;
        gameActive = false;
        updateUI();

        document.getElementById("glitch-overlay").style.display = "flex";
        
        let timeLeft = 200;
        const countdownEl = document.getElementById("countdown");
        
        const timer = setInterval(() => {
          timeLeft--;
          countdownEl.innerText = timeLeft;
          
          if (timeLeft <= 0) {
            clearInterval(timer);
            gameActive = true;
            document.getElementById("glitch-overlay").style.display = "none";
            log("System recovered. Don't do that again!", "log-bad");
            updateUI();
          }
        }, 1000);
      }

      function buyUnit(name) {
        if (!gameActive) return;
        const stats = unitTypes[name];
        if (stats.limit && myUnits.filter(u => u.name === name).length >= stats.limit) return;
        if (money >= stats.cost) {
          money -= stats.cost;
          myUnits.push({ ...stats, name: name });
          updateUI();
        }
      }

      function attemptSteal() {
        if (!gameActive || enemyUnits.length === 0) return;
        if (Math.random() > 0.5) {
          myUnits.push(enemyUnits.pop());
        } else {
          if (money >= 25) money -= 25;
        }
        updateUI();
      }

      function toggleShield() {
        if (!gameActive || !shieldReady) return;
        shieldActive = true; shieldReady = false;
        setTimeout(() => { 
          shieldActive = false; 
          setTimeout(() => { shieldReady = true; updateUI(); }, 12000);
          updateUI();
        }, 8000);
        updateUI();
      }

      function updateUI() {
        document.getElementById("money").innerText = `$${money.toLocaleString()}`;
        document.getElementById("income").innerText = gameActive ? `$${myUnits.reduce((acc, u) => acc + u.mps, 0).toLocaleString()}` : "$0";
        
        const dsCount = myUnits.filter(u => u.name === "Diamond Statue").length;
        document.getElementById("diamondStatueBtn").innerHTML = `Diamond Statue ($5,000 | +$300/s) [${dsCount}/15]`;
        
        const srCount = myUnits.filter(u => u.name === "Server Room").length;
        document.getElementById("serverRoomBtn").innerHTML = `Server Room ($100,000 | +$5,000/s) [${srCount}/5]`;

        const render = (id, list) => {
          const el = document.getElementById(id);
          el.innerHTML = "";
          list.forEach(u => {
            let d = document.createElement("div");
            d.className = `unit ${u.permanent ? 'unit-permanent' : ''}`;
            d.innerText = `${u.icon} ${u.name}`;
            el.appendChild(d);
          });
        };
        render("my-units", myUnits);
        render("enemy-units", enemyUnits);
      }

      function log(msg, type) {
        const p = document.createElement("div");
        p.innerText = `> ${msg}`;
        p.className = type;
        document.getElementById("log").prepend(p);
      }
      
      updateUI();
    </script>
  </body>
</html>
