<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steal the Memes: Tycoon</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --accent-color: #ff0055;
        --money-color: #00ff88;
        --shield-color: #00ccff;
        --upgrade-color: #ffcc00; 
        --glitch-color: #ff0000;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.1s;
      }

      /* Flashing animation for the glitch state */
      @keyframes glitch-bg {
        0% { background-color: #ff0000; }
        25% { background-color: #00ff00; }
        50% { background-color: #0000ff; }
        75% { background-color: #ffff00; }
        100% { background-color: #ff00ff; }
      }

      .glitch-active-body {
        animation: glitch-bg 0.15s infinite !important;
      }

      h1 { text-shadow: 2px 2px var(--accent-color); margin-bottom: 10px; }

      #hud {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 600px;
        background: #333;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid var(--text-color);
        margin-bottom: 20px;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .money-text { color: var(--money-color); }

      #game-board {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
        max-width: 800px;
      }

      .zone {
        background: #2a2a2a;
        border: 2px solid #555;
        border-radius: 10px;
        padding: 15px;
        min-height: 350px;
      }

      .unit-list {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        max-height: 250px;
        overflow-y: auto;
        padding: 5px;
      }

      .unit {
        background: #444;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
      }

      .unit-permanent {
        border: 1px solid var(--upgrade-color);
        background: #3d3411;
        box-shadow: 0 0 8px var(--upgrade-color);
      }

      .actions {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      button { padding: 8px; cursor: pointer; font-weight: bold; border: none; border-radius: 5px; }
      button:disabled { background-color: #555 !important; color: #888 !important; }

      .btn-buy { background-color: var(--money-color); color: #000; }
      .btn-upgrade { background-color: var(--upgrade-color); color: #000; }
      .btn-steal { background-color: var(--accent-color); color: white; }
      .btn-shield { background-color: var(--shield-color); width: 100%; padding: 15px; margin-bottom: 20px; }
      .btn-glitch { background-color: var(--glitch-color); color: white; border: 2px dashed white; }

      #glitch-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 1000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .glitch-text { 
        color: white; 
        font-weight: bold; 
        font-size: 2.2rem; 
        text-shadow: 3px 3px #ff0000;
        margin-bottom: 20px; 
        padding: 0 20px; 
      }
      #countdown { font-size: 6rem; color: white; font-family: 'Courier New', monospace; font-weight: 900; }
      
      #log {
        width: 100%; max-width: 800px; height: 100px;
        background: #000; border: 1px solid #555; margin-top: 20px;
        padding: 10px; overflow-y: scroll; font-size: 0.85rem; color: #ccc;
      }
    </style>
  </head>
  <body id="main-body">

    <div id="glitch-overlay">
      <div class="glitch-text">Hahaha you want to much money but bad boy</div>
      <div style="color: #fff; letter-spacing: 2px; font-weight: bold;">SYSTEM ERROR: REBOOTING</div>
      <div id="countdown">200</div>
    </div>

    <h1>STEAL A MEME: TYCOON</h1>

    <div id="hud">
      <div>Cash: <span id="money" class="money-text">$0</span></div>
      <div>Income: <span id="income" class="money-text">$0</span>/sec</div>
    </div>

    <button id="shieldBtn" class="btn-shield" onclick="toggleShield()">ACTIVATE SHIELD (Ready)</button>

    <div id="game-board">
      <div id="player-zone" class="zone">
        <h2>YOUR BASE</h2>
        <div id="my-units" class="unit-list"></div>
        <div class="actions">
          <h3>MARKETPLACE</h3>
          <button class="btn-buy" onclick="buyUnit('Noob Cube')">Noob Cube ($50)</button>
          <button class="btn-buy" onclick="buyUnit('Vibe Cat')">Vibe Cat ($200)</button>
          <button class="btn-buy" onclick="buyUnit('Golden Doge')">Golden Doge ($1000)</button>
          <h3>UPGRADES</h3>
          <button id="diamondStatueBtn" class="btn-upgrade" onclick="buyUnit('Diamond Statue')">Diamond Statue ($5k) [0/15]</button>
          <button id="serverRoomBtn" class="btn-upgrade" onclick="buyUnit('Server Room')">Server Room ($100k) [0/5]</button>
          <h3>‚ö†Ô∏è SECRET ‚ö†Ô∏è</h3>
          <button class="btn-glitch" onclick="triggerGlitch()">GLITCHED COIN ($1)</button>
        </div>
      </div>
      <div class="zone">
        <h2>NEIGHBOR'S BASE</h2>
        <div id="enemy-units" class="unit-list"></div>
        <div class="actions">
          <button class="btn-steal" onclick="attemptSteal()">üèÉ STEAL UNIT</button>
        </div>
      </div>
    </div>

    <div id="log">Don't touch the Glitched Coin... seriously.</div>

    <script>
      let money = 100;
      let myUnits = [];
      let enemyUnits = [];
      let gameActive = true;
      let shieldActive = false;
      let shieldReady = true;

      const unitTypes = {
        "Noob Cube": { cost: 50, mps: 2, icon: "üßä", permanent: false },
        "Vibe Cat": { cost: 200, mps: 10, icon: "üê±", permanent: false },
        "Golden Doge": { cost: 1000, mps: 60, icon: "üêï", permanent: false },
        "Diamond Statue": { cost: 5000, mps: 300, icon: "üíé", permanent: true, limit: 15 },
        "Server Room": { cost: 100000, mps: 5000, icon: "üñ•Ô∏è", permanent: true, limit: 5 }
      };

      setInterval(() => {
        if (!gameActive) return;
        money += myUnits.reduce((acc, u) => acc + u.mps, 0);
        updateUI();
      }, 1000);

      setInterval(() => {
        if (!gameActive) return;
        const keys = ["Noob Cube", "Vibe Cat", "Golden Doge"];
        const name = keys[Math.floor(Math.random() * keys.length)];
        enemyUnits.push({ ...unitTypes[name], name });
        updateUI();
      }, 4500);

      function triggerGlitch() {
        if (!gameActive || money < 1) return;
        money -= 1;
        gameActive = false;
        
        // Add the flashing background class
        document.getElementById("main-body").classList.add("glitch-active-body");
        document.getElementById("glitch-overlay").style.display = "flex";
        
        let timeLeft = 200;
        const timer = setInterval(() => {
          timeLeft--;
          document.getElementById("countdown").innerText = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timer);
            gameActive = true;
            document.getElementById("main-body").classList.remove("glitch-active-body");
            document.getElementById("glitch-overlay").style.display = "none";
            updateUI();
          }
        }, 1000);
        updateUI();
      }

      function buyUnit(name) {
        if (!gameActive) return;
        const u = unitTypes[name];
        if (u.limit && myUnits.filter(x => x.name === name).length >= u.limit) return;
        if (money >= u.cost) {
          money -= u.cost;
          myUnits.push({ ...u, name });
          updateUI();
        }
      }

      function attemptSteal() {
        if (!gameActive || enemyUnits.length === 0) return;
        if (Math.random() > 0.5) myUnits.push(enemyUnits.pop());
        else if (money >= 25) money -= 25;
        updateUI();
      }

      function toggleShield() {
        if (!gameActive || !shieldReady) return;
        shieldActive = true; shieldReady = false;
        setTimeout(() => { 
          shieldActive = false; 
          setTimeout(() => { shieldReady = true; updateUI(); }, 12000);
          updateUI();
        }, 8000);
        updateUI();
      }

      function updateUI() {
        document.getElementById("money").innerText = `$${money.toLocaleString()}`;
        document.getElementById("income").innerText = gameActive ? `$${myUnits.reduce((acc, u) => acc + u.mps, 0).toLocaleString()}` : "$0";
        
        const dsCount = myUnits.filter(u => u.name === "Diamond Statue").length;
        document.getElementById("diamondStatueBtn").innerText = dsCount >= 15 ? "MAXED" : `Diamond Statue ($5k) [${dsCount}/15]`;
        
        const srCount = myUnits.filter(u => u.name === "Server Room").length;
        document.getElementById("serverRoomBtn").innerText = srCount >= 5 ? "MAXED" : `Server Room ($100k) [${srCount}/5]`;

        const render = (id, list) => {
          const el = document.getElementById(id);
          el.innerHTML = "";
          list.forEach(u => {
            let d = document.createElement("div");
            d.className = `unit ${u.permanent ? 'unit-permanent' : ''}`;
            d.innerText = `${u.icon} ${u.name}`;
            el.appendChild(d);
          });
        };
        render("my-units", myUnits);
        render("enemy-units", enemyUnits);
      }
      updateUI();
    </script>
  </body>
</html>
